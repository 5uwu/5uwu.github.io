<script>
    hljs.initHighlightingOnLoad();
    if(localStorage.getItem("dark-mode") == "dark"){
        DarkReader.enable({
            brightness: 100,
            contrast: 90,
            sepia: 10
        });
    }else{
        DarkReader.disable();
    }
    $(document).ready(function () {
        //生成博文内部目录，在class="ArticleCategory"的div内
        $(".post-category").each(function () {
            $("#post-category").append("");
            $("#MainText").children().each(function (index, element) {

                var tagName = $(this).get(0).tagName;

                if (tagName.substr(0, 1) == "H") {
                    var contentH = $(this).html();
                    var level = tagName.substr(1, 1);
                    var liClass = ""
                    //缩进的长度
                    if (level == 1) {
                        liClass = "class='headline1'"
                    } else if (level == 2) {
                        liClass = "class='headline2'"
                    }
                    if (level <= 2) {//添加id
                        var hID = "Title-" + tagName + "-" + index.toString();
                        $(this).attr("id", hID);
                        hID = "#" + hID;
                        //在目标DIV中添加 li
                        $("#post-category").append("<li " + liClass + "><a class='toca' href='" + hID + "'>" + contentH + "</a></li>");
                    }

                }
            });
        });

        //页面内平滑跳转
        $("a[href='#']").click(function () {
            $('html,body').animate({ scrollTop: 0 }, 500);
            return false;
        });

        $("a.toca").click(function () {
            var var_href = $(this).attr("href");
            var len_href = var_href.length;
            var has_mao = var_href.search("#");
            if (has_mao == -1) return;
            var index_mao = var_href.lastIndexOf("#");
            var sub_href = var_href.substr(index_mao, len_href - index_mao);
            $('html,body').animate({ scrollTop: $(sub_href).offset().top - 20 }, 500);
            return false;
        });
        
        $("a#toc-btn").click(function(){
            $("#post-toc").addClass("active");
        })
        $("a#post-toc-close").click(function(){
            $("#post-toc").removeClass("active");
        })
        
    });
    function changeDarkMode() {
        if (DarkReader.isEnabled()) {
            DarkReader.disable();
            DarkReader.auto(false);
            localStorage.setItem("dark-mode", "light");
        } else {
            DarkReader.enable();
            localStorage.setItem("dark-mode", "dark");
        }

    }
</script>
